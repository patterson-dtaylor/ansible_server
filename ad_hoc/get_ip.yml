- name: Gather interface and IP of host
  tasks:
    - name: Find interface and IP of host
      shell: ip -4 -o a | cut -d ' ' -f 2,7 | cut -d '/' -f 1 | sed '1d'
      register: ip_result

    - name: Display interface and IP of host
      degbug:
        msg:
        - "Host interface and IP are: {{ ip_result }}"